<ion-header>
  <ion-toolbar>
    <ion-title>MU DOT MY PLT</ion-title>

    <ion-buttons slot="primary">
      <ion-button (click)="authService.SignOut()">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <p class="ion-text-center">
    <img src="assets/MU-logo.png" width="20%">
  </p>


  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="full" fill="solid" size="small" color ="secondary" routerLink="/training">
          <ion-icon slot="end" name="school-outline"></ion-icon>
          Training
        </ion-button>
      </ion-col>
      <ion-col size="6">
      <ion-button expand="block" fill="outline" color="danger" routerLink="/services">
        <ion-icon slot="start" name="build-outline"></ion-icon>
        Services
      </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-button expand="full" color="primary" shape="round" routerLink="/contact">
          <ion-icon slot="start" name="call-sharp"></ion-icon>
          Contact
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" color="dark" routerLink="/about">
          <ion-icon slot="end" name="information-circle-sharp"></ion-icon>
         About
        </ion-button>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        <ion-button expand="full" color="primary" shape="round" routerLink="/news">
          <ion-icon slot="start" name="call-sharp"></ion-icon>
         News
        </ion-button>
      </ion-col>
      </ion-row>


      <ion-row>
        <ion-col>
          <ion-button expand="full" color="primary" shape="round" routerLink="/photo">
            <ion-icon slot="start" name="camera-outline"></ion-icon>
          Photo
          </ion-button>
        </ion-col>
        </ion-row>
  </ion-grid>
  
</ion-content>
